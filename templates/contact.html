{% extends 'base.html' %}
{% block title %}contact{% endblock title %} 
{% block body %} 

<div class="container my-4 ">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://source.unsplash.com/1400x500/weekly?phone" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1400x500/weekly?messages" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://source.unsplash.com/1400x500/weekly?talk,phone" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1>Contact Us: </h1>

<form method="post" action="/contact">
{% csrf_token %}
  <div class="mb-2">
    <label for="name" class="form-label">Name:</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>

  <div class="mb-2">
    <label for="email" class="form-label">email:</label>
    <input type="email" class="form-control" id="exampleFormControlInput" name="email" placeholder="Enter your email">
  </div>

   <div class="mb-2">
    <label for="phone" class="form-label">Phone no:</label>
    <input type="number" class="form-control"  name="phone" id="exampleFormControlInput"placeholder="Enter your phone no.">
  </div>

   <div class="mb-2">
    <label for="desc" class="form-label">contacting for...</label>
    <textarea  class="form-control" id="desc" name="desc"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

 {% endblock body %}
